name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      - name: Run tests
        env:
          DAS_HOME_DATA_DIR: /tmp/das-home-test-data
        run: |
          cd backend
          python -m pytest tests/ -v

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - name: Install dependencies
        run: cd frontend && pnpm install --frozen-lockfile
      - name: Type check
        run: cd frontend && npx tsc --noEmit
      - name: Build
        run: cd frontend && pnpm build

  docker:
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from config.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' das-home/config.yaml | sed 's/version: *"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # Standalone Docker image
      - name: Build and push standalone image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha,scope=standalone
          cache-to: type=gha,mode=max,scope=standalone

      # HA Add-on images (one per architecture, as required by HA Supervisor)
      - name: Build and push addon image (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-addon-amd64:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}-addon-amd64:latest
          cache-from: type=gha,scope=addon-amd64
          cache-to: type=gha,mode=max,scope=addon-amd64

      - name: Build and push addon image (aarch64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-addon-aarch64:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}-addon-aarch64:latest
          cache-from: type=gha,scope=addon-aarch64
          cache-to: type=gha,mode=max,scope=addon-aarch64
