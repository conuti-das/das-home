kiosk_mode:
  mobile_settings:
    hide_header: true
    ignore_entity_settings: true
  non_admin_settings:
    hide_header: true
    hide_menubutton: true
    ignore_entity_settings: true
  entity_settings:
    - entity:
        input_boolean.kiosk_mode: 'on'
      hide_header: true
    - entity:
        input_boolean.kiosk_mode: 'off'
      hide_header: false
views:
  - title: Kamera
    type: masonry
    icon: mdi:cctv
    theme: My SmartHome Theme v3
    cards:
      - type: vertical-stack
        cards:
          - type: custom:gap-card
            height: 24
          - type: custom:simple-tabs
            alignment: center
            background-color: none
            border-color: var(--gray400)
            text-color: var(--gray400)
            active-text-color: var(--gray100)
            active-background: var(--active-small)
            tabs:
              - title: Hendelser
                icon: ''
                card:
                  type: custom:mysmart-frigate-gallery
                  title: null
                  entities:
                    - camera.baby
                    - camera.ringeklokke
                    - camera.utebak
                  limit: 12
                  columns: 2
                  card_height: 500px
              - title: Ringeklokke
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:advanced-camera-card
                      cameras:
                        - camera_entity: camera.ringeklokke
                      menu:
                        style: hidden
                        buttons:
                          iris:
                            enabled: true
                          cameras:
                            enabled: false
                          substreams:
                            enabled: false
                          live:
                            enabled: true
                          download:
                            enabled: true
                          media_player:
                            enabled: false
                          clips:
                            enabled: false
                          snapshots:
                            enabled: false
                          timeline:
                            enabled: false
                          expand:
                            enabled: false
                      status_bar: {}
                      media_viewer:
                        draggable: true
                        zoomable: true
                        lazy_load: true
                        snapshot_click_plays_clip: true
                    - type: custom:gap-card
                      height: 12
                    - type: custom:mysmart-frigate-gallery
                      title: Hendelser
                      entities:
                        - camera.ringeklokke
                      limit: 12
                      columns: 2
                      card_height: 500px
              - title: Baby
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:advanced-camera-card
                      cameras:
                        - camera_entity: camera.baby
                      menu:
                        style: hidden
                        buttons:
                          iris:
                            enabled: true
                          cameras:
                            enabled: false
                          substreams:
                            enabled: false
                          live:
                            enabled: true
                          download:
                            enabled: true
                          media_player:
                            enabled: false
                          clips:
                            enabled: false
                          snapshots:
                            enabled: false
                          timeline:
                            enabled: false
                          expand:
                            enabled: false
                      status_bar: {}
                      media_viewer:
                        draggable: true
                        zoomable: true
                        lazy_load: true
                        snapshot_click_plays_clip: true
                    - type: custom:gap-card
                      height: 12
                    - type: custom:mysmart-frigate-gallery
                      title: Hendelser
                      entities:
                        - camera.baby
                      limit: 12
                      columns: 2
                      card_height: 500px
              - title: Ute Bak
                icon: ''
                card:
                  type: vertical-stack
                  cards:
                    - type: custom:advanced-camera-card
                      cameras:
                        - camera_entity: camera.utebak
                      menu:
                        style: hidden
                        buttons:
                          iris:
                            enabled: true
                          cameras:
                            enabled: false
                          substreams:
                            enabled: false
                          live:
                            enabled: true
                          download:
                            enabled: true
                          media_player:
                            enabled: false
                          clips:
                            enabled: false
                          snapshots:
                            enabled: false
                          timeline:
                            enabled: false
                          expand:
                            enabled: false
                      status_bar: {}
                      media_viewer:
                        draggable: true
                        zoomable: true
                        lazy_load: true
                        snapshot_click_plays_clip: true
                    - type: custom:gap-card
                      height: 12
                    - type: custom:mysmart-frigate-gallery
                      title: Hendelser
                      entities:
                        - camera.utebak
                      limit: 12
                      columns: 2
                      card_height: 500px
          - type: custom:gap-card
            height: 100
      - type: custom:button-card
        name: Tilbake til dashboard
        icon: mdi:arrow-left
        tap_action:
          action: navigate
          navigation_path: /lovelace/0
        styles:
          grid:
            - grid-template-areas: '"i n"'
            - grid-template-columns: min-content 1fr
          card:
            - margin-top: 12px
            - border: 1px solid var(--gray400)
            - background: var(--gray100)
            - position: fixed
            - bottom: 20px
            - left: 50%
            - transform: translateX(-50%)
            - width: auto
            - max-width: 600px
            - padding: 24px
          icon:
            - width: 22px
            - padding-right: 6px
          name:
            - font-size: 16px
            - font-weight: 500
            - padding-left: 6px
